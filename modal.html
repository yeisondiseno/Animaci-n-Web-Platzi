<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" 
        rel="stylesheet">
    <title>Modal animación</title>
    <style>
        body{
            font-family: 'Quicksand', sans-serif;
            color: #262233;
            display: flex;
            flex-direction: column;
            height: auto;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .overlay{
            background-color: rgba(0, 0, 0, .8);
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 1s;
            transition-delay: .4s;
        }
        .overlay.active{
            opacity: 1;
            visibility: visible;
            transition: 1s;
        }
        .modal{
            max-width: 500px;
            width: 500px;
            height: auto;
            background-color: #fff;
            padding: 2em;
            border-radius: .5em;
            text-align: center;
        }
        button{
            color: #ffffff;
            padding: .8em 2em;
            cursor: pointer;
            border-radius: .3em;
            outline: 0;
            transition: 0.3s;
        }
        button:hover{
            transition: 0.3s;
        }

        .primary{
            border: solid 1px #97c93e;
            background-color: #97c93e;
        }

        .primary:hover{
            color: #97c93e;
            background-color: #fff;
        }

        .warning{
            border: solid 1px #ff463b;
            background-color: #ff463b;
        }

        .warning:hover{
            color: #ff463b;
            background-color: #fff;
        }

        img{
            width: 100%;
            height: 100%;
        }
        @keyframes animationIn{
            0%{
                transform: translateY(-150vh);
            }
            40%{
                transform: translateY(-150vh);
            }
            70%{
                transform: translateY(8vh);
            }
            80%{
                transform: translateY(-3vh);
            }
            95%{
                transform: translateY(1vh);
            }
        }
        @keyframes animationOut{
            10%{
                transform: translateY(1vh);
            }
            25%{
                transform: translateY(-3vh);
            }
            50%{
                transform: translateY(8vh);
            }
            100%{
                transform: translateY(-150vh);
            }
        }
    </style>
</head>
<body>
    <img src="img/back.png" alt="" onclick="openModal()">
    <div class="overlay" id="overlay" >
        <div class="modal" id="modal">
            <h1>
                Atención
            </h1>
            <p>
                Esta es una ventana de modal muy play
            </p>
            <p>
                ¿te gustó?
            </p>
            <div class="modal-buttons">
                <button class="primary" id="hide-modal" onclick="closeModal()">
                    Si, está genial
                </button>
                <button class="warning" onclick="closeModal()">
                    No, :(
                </button>
            </div>
        </div>
    </div>
    <script>

        const $modal = document.getElementById('modal');
        const $overlay = document.getElementById('overlay');

        function closeModal() {
            console.log('cerró');
            $modal.style.animation = 'animationOut .8s forwards';
            $overlay.classList.remove('active');
        };

        function openModal() {
            console.log('abrió')
            $modal.style.animation = 'animationIn 1.2s  forwards';
            $overlay.classList.add('active');
        };

        $overlay.addEventListener('click', (event) => {
            if (event.target === $overlay) {
                console.log('cerró overlay');
                $modal.style.animation = 'animationOut .8s forwards';
                $overlay.classList.remove('active');
            }
        } );

    </script>
</body>
</html>
